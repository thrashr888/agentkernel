apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentkernel.fullname" . }}
  labels:
    {{- include "agentkernel.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentkernel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "agentkernel.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "agentkernel.serviceAccountName" . }}
      containers:
        - name: agentkernel
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
            - --host
            - "0.0.0.0"
            - --port
            - "{{ .Values.service.port }}"
            - --backend
            - "{{ .Values.backend }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/agentkernel
              readOnly: true
          {{- if .Values.apiKey }}
          envFrom:
            - secretRef:
                name: {{ include "agentkernel.fullname" . }}-api-key
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "agentkernel.fullname" . }}-config
