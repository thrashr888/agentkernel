title: agentkernel
description: Run AI coding agents in secure, isolated microVMs
baseurl: "/agentkernel"
url: "https://thrashr888.github.io"

theme: just-the-docs

# Navigation structure
nav_order: 1
nav_enabled: true

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Footer
footer_content: "agentkernel is open source under the MIT license."

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/thrashr888/agentkernel"

# Collections for organizing docs
collections:
  commands:
    output: true
    permalink: /commands/:name/
  configuration:
    output: true
    permalink: /configuration/:name/
  agents:
    output: true
    permalink: /agents/:name/

# Defaults
defaults:
  - scope:
      path: "commands"
    values:
      layout: default
      parent: Commands
  - scope:
      path: "configuration"
    values:
      layout: default
      parent: Configuration
  - scope:
      path: "agents"
    values:
      layout: default
      parent: Agents

# Code highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
