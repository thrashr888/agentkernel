# OpenAI Codex Agent Configuration
#
# Use this config to create a sandbox with Codex pre-installed:
#   agentkernel create my-project --config examples/agents/codex/agentkernel.toml

[sandbox]
name = "codex-sandbox"

[build]
# Build from Dockerfile in this directory
dockerfile = "Dockerfile"

[agent]
preferred = "codex"
compatibility_mode = "codex"

[resources]
vcpus = 2
memory_mb = 1024

[security]
profile = "moderate"
network = true      # Codex needs network for API calls
mount_cwd = true    # Mount project directory
