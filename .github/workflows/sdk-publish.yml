name: SDK Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  # ── Node.js: npm (OIDC trusted publisher) + GitHub Packages ─────────
  publish-nodejs:
    name: Publish Node.js SDK
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
      packages: write
    defaults:
      run:
        working-directory: sdk/nodejs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      # Trusted publishers require npm >= 11.5.1
      - name: Update npm
        run: npm install -g npm@latest

      - run: npm ci
      - run: npm run build
      - run: npm test

      # Extract version from tag
      - name: Set version from tag
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: npm version "${TAG_NAME#v}" --no-git-tag-version

      # Publish to npm via OIDC trusted publisher (no token needed)
      # Skip if version already exists on npm
      - name: Publish to npm
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view "agentkernel@${VERSION}" version 2>/dev/null; then
            echo "Version ${VERSION} already published to npm, skipping"
          else
            npm publish --access public
          fi

      # Publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # GitHub Packages requires scoped name
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@thrashr888/agentkernel';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          npm publish --access public
          git checkout package.json

  # ── Python: PyPI via OIDC trusted publisher ─────────────────────────
  publish-python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: sdk/python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Set version from tag
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/

  # ── Rust: crates.io (OIDC trusted publisher) ───────────────────────
  publish-rust:
    name: Publish Rust SDK
    runs-on: ubuntu-latest
    environment: crates
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: sdk/rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Set version from tag
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml

      - run: cargo test

      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        run: cargo publish

  # ── Swift: verify only (SPM uses Git tags) ──────────────────────────
  verify-swift:
    name: Verify Swift SDK
    runs-on: macos-latest
    defaults:
      run:
        working-directory: sdk/swift
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Test
        run: swift test
